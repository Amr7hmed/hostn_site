  <title>Hostn Travel </title>
  <link rel="icon" href="../../image/logo/small_logo.svg" />
  <!-- Vendor Css File -->

<body>
  <!--Navbar Component-->
  <nav class="nav">
    <div class="container">
      <div class="nav__navbar w-100">
        <div class="row w-100">
          <div class="col-md-12 col-lg-6 navbar__logo">
            <a href="../../../index.html" class="hostn__logo">
              <img src="../../image/logo/logo.svg" alt="Hostn Logo">
            </a>
          </div>



          <div class="col-md-12 col-lg-6">

            <div class="btn-group">
              <div class="form-group">

                <div class="select-country" data-input-name="country2" data-selected-country="EG"
                  data-button-size="btn-md" data-button-type="btn-default" data-scrollable-height="350px"
                  data-scrollable="true">
                </div>

                <a href="#"  class="btn btn-outline-warning become__host">Become A Host</a>
                <a href="#" class="man__icon">
                  <i class="fa-solid fa-user"></i>
                </a>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
  </nav>

  <main>
    <div class="container">
      <section class="resetpassword">
        <!-- Reset Password Top-->
        <div class="resetpassword__top">
          <span class="icon_arrow">
            <a href="#">
              <img src="../../image/icons/iconarrow.svg" alt="Arrow Left">
            </a>
          </span>
          <h2>Forget Password</h2>
        </div>
        <!-- Reset Password Layout-->
        <div class="resetpassword__form">
          <div class="container">
            <ul class="list">
              <li class="active" data-id="section_one">
                <a href="#">

                </a>
              </li>
              <li data-id="section_two">
                <a href="#">

                </a>
              </li>
              <li data-id="section_three">
                <a href="#">

                </a>
              </li>
            </ul>

            <div class="resetpassword__items">
              <div class="section_one" id="section_one">
                <img src="../../image/logo/small_logo.svg" alt="Small Logo" class="small_logo">

                <div class="input-group input-group-phone">
                  <input id="phone" type="tel" placeholder="Write Phone Number">
                  <span id="valid-msg" class="hide">Valid</span>
                  <span id="error-msg" class="hide">Invalid number</span>
                </div>

                <div class="button__send">
                  <button class="btn">Send</button>
                </div>
              </div>




            </div>
          </div>

        </div>
      </section>
    </div>
  </main>
  <!-- Vendor Js File -->

  <script src="../../js/vendor/popper.min.js"></script>
  <script src="../../js/vendor/all.min.js"></script>
  <script src="../../js/vendor/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flagstrap/1.0/js/jquery.flagstrap.min.js"
