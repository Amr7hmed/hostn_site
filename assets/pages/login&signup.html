<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flagstrap/1.0/css/flags.min.css" integrity="sha512-wLjzMv9GhdAgKsaca/ZRs5sEOVsexDeA0PllsVIgTh+St4sMmrXz4udlz/rMHAN58IMZAXVtzxI112u8QoRHfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <!--Navbar Component-->
  <nav class="nav">
    <div class="container">
      <div class="nav__navbar w-100">
        <div class="row w-100">
          <div class="col-md-12 col-lg-6">
            <a href="#">
              <img src="#" alt="Hostn Logo" class="hostn__logo">
            </a>
          </div>



          <div class="col-md-12 col-lg-6">

            <div class="btn-group">
              <div class="form-group">
                
                <div class="select-country" 
                data-input-name="country2" 
                data-selected-country="EG"
                data-button-size="btn-md"
                data-button-type="btn-default"
                data-scrollable-height="350px"
                data-scrollable="true"
                >
                </div>

              <button type="button" class="btn btn-outline-warning sign__in">Sign In</button>
              <button type="button" class="btn btn-warning sign__up">Sign Up</button>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
  </nav>

  <main>
    <div class="container">
      <section class="signup">
        <div class="signup__logo">
          <h2>Welcome Back!</h2>
          <p>
            To Keep Connected With Us Please </br>
            Login With Your Personal Info
          </p>
          <div class="button__signin">

            <button class="btn">
              Sign In
            </button>
          </div>
        </div>
        <div class="signup__form">
          <div class="container">
            <h2>Create Account</h2>

            <form class="form">
              <div class="form__inputs">
                <div class="row mb-3">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>

                <div class="input-group mb-3 input-group-phone">

                  <input id="phone" type="tel" placeholder="Phone Number">
                  <span id="valid-msg" class="hide">Valid</span>
                  <span id="error-msg" class="hide">Invalid number</span>
                </div>


              </div>
              <div class="form__socialmedia">
                <a href="#"> test</a>
              </div>
            </form>

          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- Vendor Js File -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flagstrap/1.0/js/jquery.flagstrap.js" integrity="sha512-SRW0oewKS0lN2Du6t7v37aRM39y4EJHhxUcHIzuO+1JkA2f4qgoF34pmGY8tAplOs2FM/3ektQpHsvJBcOWcrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="../js/vendor/popper.min.js"></script>
  <script src="../js/vendor/bootstrap.min.js"></script>
  <script src="../js/vendor/bootstrap.bundle.min.js"></script>
  <!-- Script Genral Js File -->
  <script src="../js/script.js"></script>
  <script src="../js/navbar.js"></script>

</body>

</html>
